<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
	<title>Document</title>
</head>
<body>
	<div class="container" style="margin-bottom: 30px;">
		<div class="row centered-form">
			<div class="col-xs-12 col-sm-6 center wow fadeInUp">
				<div class="panel panel-default">
					<div class="panel-heading">
						<h3 class="panel-title text-center">Quản lý nhân viên</h3>
					</div>
					<div class="panel-body">
						<form role="form">
							<div class="container">
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" name="ho" id="ho" class="form-control input-sm floatlabel" placeholder="Họ"> 
											<span class="sp-thongbao" id="tbho"></span>
										</div>
									</div>
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group">
											<input type="text" name="ten" id="ten" class="form-control input-sm" placeholder="Tên">
											<span class="sp-thongbao" id="tbten"></span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<input type="text" name="luongcb" id="luongcoban" class="form-control input-sm" placeholder="Lương cơ bản">
									<span class="sp-thongbao" id="tbngaysinh"></span>
								</div>
								
								<div class="form-group">
									<input type="text" name="phucap" id="phucap" class="form-control input-sm" placeholder="Phụ Cấp">
									<span class="sp-thongbao" id="tbsdt"></span>
								</div>
								<div class="form-group">
									<input type="text" name="hoahong" id="hoahong" class="form-control input-sm" placeholder="Hoa Hồng">
									<span class="sp-thongbao" id="tbemail"></span>
								</div>
								<div class="form-group">
									<input type="text" name="msnv" id="msnv" class="form-control input-sm" placeholder="Mã nhân viên">
									<span class="sp-thongbao" id="tbmanv"></span>
								</div>
								<div class="row">
									<div class="col-xs-6 col-sm-6 col-md-6">
										<div class="form-group" >
											<div style="display: flex;">
												<input type="text" name="ngayvaolam" id="datepicker" class="form-control input-sm" placeholder="Ngày vào làm">
											</div>
											<span class="sp-thongbao"></span>
										</div>
									</div>
								</div>
								<div class="form-group">
									<label for="">Loại Nhân Viên</label>
									<!-- <select class="form-control" id="chucvu"> -->
										<!-- <option value = ""class="loainhanvien">Chọn chức vụ</option> -->
										<input type="radio" name="loainhanvien" value="nhanvien" class="loainv">Nhân Viên
										<input type="radio" name="loainhanvien" value="quanly" class="loainv">Quản Lý
										<input type="radio" name="loainhanvien" value="giamdoc" class="loainv">Giám Đốc
										<!-- <option>Sếp</option>
										<option>Trưởng phòng</option>
										<option>Nhân viên</option> -->
									<!-- </select> -->
									<span class="sp-thongbao" id="tbchucvu"></span>
								</div>
								<input type="button" value="Thêm Nhân Viên" class="btn btn-info btn-block" id="btnThem">
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
	<div id="hienthi" class="container">
			<div class="table-responsive">
					<table class="table" id="tablehienthi">
						<!-- manv, ho, ten, ngaysinh, sdt, email, chucvu, ngayvaolam -->
					  <thead>
						<tr>
						  <th>#</th>
						  <th>Mã nhân viên</th>
						  <th>Họ</th>
						  <th>Tên</th>
						  <th>Ngày Sinh</th>
						  <th>Số điện thoại</th>
						  <th>Email</th>
						  <th>Chức vụ</th>
						  <th>Ngày vào làm</th>
						  <th>Chức năng</th>
						</tr>
					  </thead>
					  <tbody id="tbodynhanvien"></tbody>
					</table>
				</div>
			</div>
	</div>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
</body>
</html>
